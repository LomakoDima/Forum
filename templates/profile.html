<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {% extends "index.html" %}

    {% block content %}
    <section class="profile-section">
        <div class="profile-container">
            <h2>Личный кабинет</h2>
            
            <div class="profile-info">
                <div class="info-item">
                    <span>Имя:</span>
                    <p>{{ user[1] }}</p>
                </div>
                <div class="info-item">
                    <span>Фамилия:</span>
                    <p>{{ user[2] }}</p>
                </div>
                <div class="info-item">
                    <span>Email:</span>
                    <p>{{ user[3] }}</p>
                </div>
            </div>

            <div class="profile-actions">
                <a href="{{ url_for('edit_profile') }}" class="btn-cta">Редактировать профиль</a>
                <a href="{{ url_for('logout') }}" class="btn-secondary">Выйти</a>
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
